<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <title>Cats Api</title>

  <style>
    .img {
      width: 30%;
    }

  </style>

</head>
<body class="jumbotron">
    <div>

  <div class="head text-center">
    <h1 class="">Cat's Facts Api</h1>
    <img class="img my-3" src="animal.jpg" alt=""><br>
    <button data-toggle="modal" data-target="#model" class="btn btn-primary my-3 getbutton">Get Facts</button>
  </div>


  <div class="modal" id="model" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cats facts generator</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="animal_type">Animal Type</label>
              <input type="text" class="form-control" value="cat" id="animal_type" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">Options: Cat, Dog, Horse & Snail</small>
            </div>
            <div class="form-group">
              <label for="num_facts">Number of Facts</label>
              <input type="number" class="form-control" id="num_facts">
              <small id="emailHelp" class="form-text text-muted">MAX: 500</small>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary generate_btn" data-dismiss="modal">Generate</button>
        </div>
      </div>
    </div>
  </div>

  <div class="list-group mx-3 my-3 facts">
    
  </div>
</div>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
